language: minimal
dist: xenial
sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
    - DOCKER_ORG=sixsq
    - DOCKER_IMAGE=video-analysis-demo
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - HADOLINT="${HOME}/hadolint"
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""

before_install:
  - echo "options timeout:5" | sudo tee -a /etc/resolvconf/resolv.conf.d/tail
  - echo "options attempts:5" | sudo tee -a /etc/resolvconf/resolv.conf.d/tail
  - sudo service resolvconf restart
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - sudo systemctl restart docker
  - sudo docker run --privileged linuxkit/binfmt:v0.6

install:
  - docker image pull moby/buildkit:master

before_script:
  # remove any previous builds
  - rm -Rf target/*.tar
  - mkdir -p target

jobs:
  include:
  - stage: test
    install: skip
    script: ./.travis/test.sh
  - stage: build
    script: ./.travis/build.sh
    env: PLATFORM=amd64
  - script: ./.travis/build.sh
   env: PLATFORM=arm64
  - script: ./.travis/build.sh
    env: PLATFORM=arm
  - stage: deploy
    script: ./.travis/push.sh
    env: PLATFORMS='amd64 arm64 arm'
#     env: PLATFORMS='amd64 arm'
    install: skip
    on:
      all_branches: true
